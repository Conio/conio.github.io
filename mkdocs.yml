# Theme
theme:
  name: material
  locale: it
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  icon:
    logo: material/library
  features:
    # - navigation.tabs
    - navigation.instant
    - navigation.expand
  palette:
    scheme: default
    primary: blue
    accent: blue

extra:
  alternate:
    # Switch to English
    - name: English
      link: index.en/
      lang: en

    # Switch to Italian
    - name: Italiano
      link: ""
      lang: it
